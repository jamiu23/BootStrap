<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Tutorial</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .ddd {
      width: 100px;
      height: 100px;
    }
    .ggg {
      color: aqua;
    }
    .clickMe {
      background-color: purple !important;
    }
    .clickMe:hover {
      background-color: royalblue !important;
    }
    .imgContainer {
      width: 100px;
      height: 50px;
    }
  </style>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand imgContainer" href="#"
          ><img
            class="img-fluid w-100 h-100"
            src="https://landwey.ng/wp-content/uploads/2023/01/TErra-gardens.jpg"
            alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Bootstrap Basic Colors and backgrounds -->
    <!-- 1 - Primary => Blue -->
    <!-- 2 - Secondary => Gray -->
    <!-- 3 - Danger => Red-->
    <!-- 4 - Info  => Light Blue-->
    <!-- 5 - Success = > Green -->
    <!-- 5 - Light => White -->
    <!-- 5 - Dark => Black -->
    <!-- 5 - Warning => Yellow -->
    <h1 class="ggg fs-1">Hello World</h1>
    <h1 class="text-danger fs-2">Hello World</h1>
    <h1 class="text-secondary fs-3">Hello World</h1>
    <h1 class="text-warning fs-4">Hello World</h1>
    <h1 class="text-info fs-5">Hello World</h1>
    <h1 class="text-dark">Hello World</h1>
    <h1 class="text-light">Hello World</h1>
    <h1 class="text-success bg-dark w-100">Hello World</h1>
    <div
      class="p-5 ddd border rounded-3 shadow mx-auto my-5 bg-secondary"
    ></div>
    <div class="mx-5 my-5">
      <button class="btn btn-primary">Hello Bootstrap</button>
      <button class="btn btn-secondary">Hello Bootstrap</button>
      <button class="btn btn-dark">Hello Bootstrap</button>
      <button class="btn btn-light">Hello Bootstrap</button>
      <button class="btn btn-danger">Hello Bootstrap</button>
      <button class="clickMe btn btn-primary rounded-5 px-4">Click Me</button>
      <button class="btn btn-warning rounded-1">Hello Bootstrap</button>
    </div>
  </body>
</html>
